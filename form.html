<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <div class="container">

        <div class="login-box">
            <h1>Login Form</h1>
            <form action="">
                <div class="form-data">
                    <div class="uname">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username" required minlength="6">
                        </div>

                        <div class="pass">  
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required minlength="6">
                            </div>
                            
                <input type="submit" class="btnn" value="Login">
                            
                </div>
            </form>
        </div>
    </div>

</body>
</html>
