<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <h1>Fill the Form</h1>
    <hr>
    <br>
    <form action="">
        <fieldset>
            
            <legend><b>Basic Information</b></legend>
            
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" required placeholder="Enter your full name">

            <br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required >

            <br><br>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" min="6">

            <br><br>
            
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="password" id="password">
        </fieldset>
    
    
        <fieldset>

            <legend><b>Contact Information</b></legend>

           <label for="phone">PhoneNumber</label>
           <input type="tel" name="phone" id="phone" maxlength="10"> 
           <br><br>
           <label for="phone">URL</label>
           <input type="url" name="url" id="url">

           <br><br>

           <label for="files">Upload Resume</label>
           <input type="file" name="file" id="file" accept=".pdf,.doc,.docx">

           </fieldset>

           <fieldset>
            <legend><b>Selection</b></legend>

            <label for="gender">Gender</label>
            
            <input type="radio" name="m" id="m">Male
            <input type="radio" name="m" id="m">Female

            <br><br>

            <label for="skills">Skills</label>
            <input type="checkbox" name="html" id="html">HTML
            <input type="checkbox" name="css" id="css">CSS 
            <input type="checkbox" name="js" id="js">JavaScript 
            <input type="checkbox" name="py" id="py">React 
            <input type="checkbox" name="php" id="php">Angular

            <br><br>
            
            <label for="loc">Prefered Location</label>
            <select name="loc" id="loc">
                <option value="hyd">Hyderabad</option>
                <option value="bang">Bangalore</option>
                <option value="chennai">Chennai</option>
                <option value="pune">Pune</option>
                <option value="delhi">Delhi</option>    
           </select>
        </fieldset>
    

        <fieldset>
            <legend><b>Advance Section</b></legend>

            <label for="dob">Date of Birth</label>
            <input type="date" name="date" id="date">

             <br><br>

            <label for="week">Week</label>
                <input type="week" name="week" id="week">

                <br><br>

                <label for="month">Month</label>
            <input type="month" name="month" id="month">

            <br><br>

            <label for="appt">Select a time</label>
            <input type="time" name="appt" id="appt">

            <br><br>

            <label for="num">Local Date Time</label>
            <input type="datetime-local" name="num" id="nu" min="2020-06-01T00:00" max="2024-12-31T23:59">

            <br><br>

            <label for="num">Pick a Color</label>
            <input type="color" name="color" id="color">
        
            <br><br>

            <label for="age">age</label>
            <input type="number" name="age" id="age" min="18">

            <br><br>

            <label for="roe">Range of Exp</label>
            <input type="range" name="roe" id="roe" min="0" max="20">
        </fieldset>


        <fieldset>
            <legend><b>About Yourself</b></legend>

            <label for="ay">About Yourself</label>
            <textarea name="ay" id="ay" rows="5" cols="30"></textarea>

            <br><br>

            <label for="adr">Address</label>
            <textarea name="adr" id="adr"  rows="5" cols="30"></textarea> 
            <input type="hidden" name="hidd" id="hidd">
            </fieldset>

            
            <input type="submit" value="Create Profile">
            <input type="reset" value="Reset">
    </form>

</body>
</html>
